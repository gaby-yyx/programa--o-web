<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="https://media-cdn.tripadvisor.com/media/photo-s/13/36/14/e3/la-cantina-steak-house.jpg" alt="">
        <nav>
            <a href="">Salgados</a>
            <a href="">Doces</a>
            <a href="">Bebidas </a>
        </nav>
    </header>
    <main>
    <div class="produtos salgados"> 
        <div class="salg">
            <h2>Coxinha</h2>
            <img class="foto" src="https://swiftbr.vteximg.com.br/arquivos/ids/208897-768-768/617666-coxinha-de-frango-mandioca-pre-frita_rec.jpg?v=638875872661630000" alt="">
            <button>comprar</button>
            <h4>R$ 8,00</h4>
        </div>
        <div class="salg">
            <h2>Calzone</h2>
            <img class="foto" src="https://www.lamamma.com.br/wp-content/uploads/2017/10/CALZONE-1.jpg" alt="">
            <button>comprar</button>
            <h4>R$ 9,00</h4>
        </div>
        <div class="salg">
            <h2>Pão de queijo</h2>
            <img class="foto" src="https://guiadacozinha.com.br/wp-content/uploads/2019/10/pao-de-queijo-recheado-com-frango.jpg" alt="">
            <button>comprar</button>
            <h4>R$ 6,50</h4>
        </div>
    </div>
    <div class="produtos doces">
        <div class="acucar">
            <h2>Bolo de pote</h2>
            <img class="foto" src="https://receitas123.com/wp-content/uploads/2023/05/bolo-de-pote-gourmet.png" alt="">
            <button>comprar</button>
            <h4>R$ 10,00</h4>
        </div>
        <div class="acucar">
            <h2>torta de limão</h2>
            <img class="foto" src="https://sabores-new.s3.amazonaws.com/public/2024/11/torta-mid-limao.jpg" alt="">
            <button>comprar</button>
            <h4>R$ 7,00 (pedaço)</h4>
        </div>
        <div class="acucar">
            <h2>Trufa</h2>
            <img class="foto" src="https://www.comidaereceitas.com.br/wp-content/uploads/2018/02/Bolas-de-trufas-de-chocolate-780x520.jpg" alt="">
            <button>comprar</button>
            <h4>R$ 5,50</h4>
        </div>
    </div>
    <div class="produtos bebidas">
        <div class="liquido">
            <h2>coca-cola zero</h2>
            <img class="foto" src="https://http2.mlstatic.com/D_NQ_NP_712192-MLB81085600871_122024-O.webp" alt="">
            <button>comprar</button>
            <h4>R$ 4,50</h4>
        </div>
        <div class="liquido">
            <h2>Fanta-uva</h2>
            <img class="foto" src="https://phygital-files.mercafacil.com/porecatu/uploads/produto/refrigerante_fanta_350ml_lt_uva_e26bf46c-7015-4ca2-8e97-2638aa9f340b.png" alt="">
            <button>comprar</button>
            <h4>R$ 3,50</h4>
        </div>
        <div class="liquido">
            <h2>Fanta-laranja</h2>
            <img class="foto" src="https://superprix.vteximg.com.br/arquivos/ids/219138-600-600/547689_1.jpg?v=638343620134970000" alt="">
            <button>comprar</button>
            <h4>R$ 3,50</h4>
        </div>
    </div>
    </main>
    <footer>
        <h3>Todos os direitos reservados - Cantina Cantina</h3>
    </footer>
</body>
</html>
